<body>
    <div id="verify">
        <div id="img"><img src="../images/email.png" alt=""></div>
        <h2>Please verify your email</h2>
        <p>You're almost there! we sent an email to <a href="mailto:user.email" id="email"></a></p>
        <p>Just click on the linkin that email to complete your signup. If you don't see it, you may need to check spam folder.</p>
        <p id="message"></p>
        <div id="btn"> 
            <button onclick="ResendEmail()">Resend Email</button>
            <button onclick="reloadpage()">Confirm</button>
        </div>
    </div>

</body>
